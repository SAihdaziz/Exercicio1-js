<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Carros e Comparações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    .carro, .comparacoes {
      background: #e0e0e0;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Carros</h1>
  <h2>Resultados:</h2>
  <div id="resultado"></div>

  <script>
    let quantidade = parseInt(prompt("Quantos carros deseja cadastrar?"));
    let carros = [];

    for (let i = 0; i < quantidade; i++) {
      let tipo = prompt(`Carro ${i + 1} - Tipo (ex: Sedan, SUV, Hatch):`);
      let modelo = prompt(`Carro ${i + 1} - Modelo:`);
      let placa = prompt(`Carro ${i + 1} - Placa:`);
      let ano = parseInt(prompt(`Carro ${i + 1} - Ano:`));
      let motor = prompt(`Carro ${i + 1} - Motor (ex: 1.0, 1.5, 2.0, 3.0):`);
      let combustivel = prompt(`Carro ${i + 1} - Combustível (ex: Gasolina, Álcool, Flex, Diesel):`);

      carros.push({
        tipo,
        modelo,
        placa,
        ano,
        motor,
        combustivel: combustivel.toLowerCase()
      });
    }

    // Exibir carros na tela
    const resultadoDiv = document.getElementById("resultado");

    carros.forEach((carro, index) => {
      resultadoDiv.innerHTML += `
        <div class="carro">
          <strong>Carro ${index + 1}</strong><br>
          Tipo: ${carro.tipo}<br>
          Modelo: ${carro.modelo}<br>
          Placa: ${carro.placa}<br>
          Ano: ${carro.ano}<br>
          Motor: ${carro.motor}<br>
          Combustível: ${carro.combustivel}
        </div>
      `;
    });

    // COMPARAÇÕES AUTOMÁTICAS

    // 1. Carro mais novo
    let carroMaisNovo = carros[0];
    for (let i = 1; i < carros.length; i++) {
      if (carros[i].ano > carroMaisNovo.ano) {
        carroMaisNovo = carros[i];
      }
    }

    // 2. Quantos carros motor 2.0
    let motor2Contador = carros.filter(carro => carro.motor === "2.0").length;

    // 3. Quantos carros Flex
    let flexContador = carros.filter(carro => carro.combustivel.includes("flex")).length;

    // Exibir comparações
    resultadoDiv.innerHTML += `
      <div class="comparacoes">
        <h2>Comparações:</h2>
        <p><strong>Carro mais novo:</strong> ${carroMaisNovo.modelo} (${carroMaisNovo.ano})</p>
        <p><strong>Quantidade de carros motor 2.0:</strong> ${motor2Contador}</p>
        <p><strong>Quantidade de carros com combustível Flex:</strong> ${flexContador}</p>
      </div>
    `;
  </script>
</body>
</html>
